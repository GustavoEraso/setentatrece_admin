<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control"  content="no-cache" />
    <link rel="stylesheet" href="./styles/mobile.css?v=0.0.1">
    <title>Setenta Trece gestion</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
 integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
 crossorigin=""></script>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <!-- &#128100; ES LA SILUETA DE USUARIO -->
        <!-- &#8801; ES menu hamburguesa -->
        <button class="menu-user-button" id="floatButton">&#8801;</button> 

        <aside class="aside-user-menu " id="userMenu"> 
            <section class="aside-user-menu__user-section">
                <img class="aside-user-menu__user-img inactive" id="userMenu_img" src="" alt="foto de perfil">
                <span class="aside-user-menu__user-name" id="userMenu_name">Debe iniciar sesion</span> 
                <button class="primary-button " id="btnLogIn">Iniciar Sesión</button> 
                <button class="secondary-button secondary-button--center inactive" id="btnLogOut">Cerrar Sesión</button>             
            </section>
            <section class="aside-user-menu__buttons-container inactive" id="userMenu_BtnContainer">
                <button class="navigator-button navigator-button--small navigator-button--red"id="userMenu_btn_pendingOrders">ORDENES INGRESADAS</button>
                <button class="navigator-button navigator-button--small navigator-button--yellow" id="userMenu_btn_deliveryOrders" >ORDENES PARA REPARTO</button>
                <button class="navigator-button navigator-button--small navigator-button--blue" >VER MAPA </button>
                <button class="navigator-button navigator-button--small navigator-button--green">ORDENES FINALIZADAS</button>
            </section>   
            <button class="WhatsApp-button" id="userMenu_btnWhatsApp" >Contactar por WhatsApp</button>
        </aside>

        <a href="index.html" class="header-logo-a"><img src="./assets/img/logos/setentaTrece320px.jpg" alt="Logo Setenta Trece"></a>           

    </header>
    <main class="main-inicio">

        <section class="inicio-button-container inactive" id="inicio_BtnContainer">
            <button class="navigator-button navigator-button--red" id="inicio_btn_pendingOrders" >ORDENES INGRESADAS</button>
            <button class="navigator-button navigator-button--yellow" id="inicio_btn_deliveryOrders">ORDENES PARA REPARTO</button>
            <button class="navigator-button navigator-button--blue" id="inicio_btn_allOrdersLocations">VER MAPA </button>
            <button class="navigator-button navigator-button--green" id="inicio_btn_endedOrders">ORDENES FINALIZADAS</button>
        </section>

        <section class="section-pending-orders inactive" id="sectionPendingOrders">
            <button class="primary-button "  id="sectionPendingOrders_btn_return">volver</button> 
            <div class="section-pending-orders__orders-container" id="sectionPendingOrders_ordersContainer">
                            <!-- ACASE INSERTAN DE MANERA DINAMICA LAS CARDS -->
            </div>                                        

        </section>

        <aside class="cart-card inactive " id="cartCard">
            <section class=" cart-card__info-container">
                <section class="info-card" id="cartCard_clientDataMainContainer">
                    <div class="info-card__data-container">
                        <div class="info-card__client-name" id="cartCard_clientName"></div>
                        <span class="info-card__client-cel" id="cartCard_clientPhone" ></span>
                        <div class="info-card__list-container" id="cartCard_itemsSumary">
                            <ul>
                                <!-- se inserta la lista desde js -->
                                
                            </ul>
                        </div>
                    </div>
                    <div class="info-card__time-container">
                        <span class="info-card__delayed-time" id="cartCard_delayedTime"></span>
                        <span>min</span>
                    </div>
                </section>
            </section>
            <button class="primary-button " id="cartCard_btn_return">volver</button> 
            <button class="primary-button" id="cartCard_btn_deliveryData">Datos de entrega</button> 
            <h3 class="cart-card__title" id="cartCard_amount">Lista de Items:</h3> 
            <div class="cart-card__scroll-container">
                <div class="cart-card__items-container" id="cartCard_itemsContainer">

                    <!-- CONTENEDOR DE CARDS DE CARRITO -->                                                                           
                    
                </div>                
            </div> 
                                  
            <button class="primary-button primary-button--red-gradient" id="cartCard_btn_cancel">Cancelar Orden</button>     
            <button class="primary-button primary-button--green-gradient" id="cartCard_btn_ready">Pronto para reparto</button>   

        </aside>

        <section class="section-options  inactive" id="sectionOptions">
            <section class=" section-options__info-container">
                <article class="info-card" id="sectionOptions_clientData">
                    <div class="info-card__data-container" >
                        <div class="info-card__client-name" id="sectionOptions_clientName"></div>
                        <div class="info-card__client-cel" id="sectionOptions_clientPhone"></div>
                        <div class="info-card__list-container">
                            <ul id="sectionOptions_itemsSumary">
                                
                            </ul>
                        </div>
                    </div>
                    <div class="info-card__time-container">
                        <span class="info-card__delayed-time" id="sectionOptions_delayedTime"></span>
                        <span>min</span>
                    </div>
                </article>
            </section>
            
            <div class="section-options__scoll-container">
                <div class="section-options__cards-container" id="sectionOptions_itemsScrollX">     

                    <!-- ACA SI INSERTAN LOS PRODUCTOS SELECIONADOS PARA VER LOS GUSTOS -->
                                
                </div> 
            </div>         
                                  
            <button class="primary-button " id="sectionOptions_btn_return">volver</button> 
            <button class="primary-button primary-button--green-gradient"  id="sectionOptions_btn_ready">Pronto para reparto</button>   
            <button class="primary-button " id="sectionOptions_btn_deliveryData">Datos de entrega</button>

        </section>
       

        <section class="section-delivery inactive " id="deliveryCard">
            <section class=" section-delivery__info-container">
                <article class="info-card" id="deliveryCard_clientData">
                    <div class="info-card__data-container">
                        <div class="info-card__client-name" id="deliveryCard_clientName"></div>
                        <div class="info-card__client-cel" id="deliveryCard_clientPhone"></div>
                        <div class="info-card__list-container" >
                            <ul id="deliveryCard_itemsSumary">
                                
                            </ul>
                        </div>
                    </div>
                    <div class="info-card__time-container">
                        <span class="info-card__delayed-time" id="deliveryCard_delayedTime"></span>
                        <span>min</span>
                    </div>
                </article>
            </section>
            
                                            
             <div class="section-delivery__delivery-info">
                    <div class="section-delivery__map-container">
                        <div class="map" id="deliveryCard_map"></div>                        
                        <section class="section-delivery__text-container">
                            <span>Descripcion:</span>
                            <p class="section-delivery__text" id="deliveryCard_addresDescription">
                            
                            </p>

                        </section>                                 
                    </div>                
                </div>   
                                  
            <button class="primary-button" id="deliveryCard_btn_return">volver</button> 
            <div class="delivery-price-container">
                <span class="delivery-price" id="deliveryCard_amount">$</span>
            </div>
            <button class="primary-button primary-button--green-gradient" id="deliveryCard_btn_ready">Entregado</button>   

        </section>






        <section class="section-delivery inactive " id="sectionAllOrdersLocations">
                                                        
            <div class="section-delivery__all-orders-map">
                    <div class="section-delivery__map-container">
                        <div class="map" id="allOrdersMap"></div>                      
                    </div>                
            </div>   
                                  
            <button class="primary-button" id="sectionAllOrdersLocations_btn_return">volver</button> 
             

        </section>

        <section class="section-ended-orders inactive" id="sectionEndedOrders">

            <div class="section-ended-orders__buttons-container" id="popUpBtnContainer">
                <button class="primary-button " id="endedOrders_btn_return">Volver</button>     
                <button class="primary-button " id="">Cancelar accion</button>     
                <button class="primary-button " id="endedOrders_btn_process">Procesar Ordenes</button>
            </div>

            <section class="resume-card">
                <div class= "resume-card__internal-container">
                    <div>
                        <span>Pedidos entregados</span>
                        <span><span class="resume-card__value-text" id="endedOrders_ordersDelivered"></span><small>pedidos</small></span>
                    </div>
                    <div>
                        <span>Importe</span>
                        <span class="resume-card__value-text" id="endedOrders_amount"></span>
                    </div>
                </div>
                
                <div class= "resume-card__internal-container">
                    <div>
                        <span>Demora promedio</span>
                        <span><span class="resume-card__value-text" id="endedOrders_averageDelay"></span><small>min</small></span>
                    </div>
                    <section>
                        <div>
                            <span>Min</span>
                            <span><span class="resume-card__value-text" id="endedOrders_minDelay"></span><small>min</small></span>
                        </div>
                        <div>
                            <span>Max</span>
                            <span><span class="resume-card__value-text" id="endedOrders_maxDelay"></span><small>min</small></span>
                    </section>
                </div>
            </section>
            <div class="ended-orders__scroll-container">
                <div class="ended-orders__items-container" id="endedOrders_itemsContainer">

                   <!-- SE INSERTANN LAS ORDENES DINAMICAMENTE DESDE JS -->                                                                                             
                    
                </div>                
            </div> 
           


        </section>





        
    </main>
    <section class="section-popUp inactive" id="sectionPopUp">
        <div class="popUp-card">
            <span class="popUp-text" id="sectionPopUp_text"></span>
            <div class="popUp-buttons-container" id="popUpBtnContainer">
                <button class="secondary-button " id="sectionPopUp_btn_cancel">Cancelar accion</button>     
                <button class="primary-button " id="sectionPopUp_btn_confirm">Confirmar accion</button>
            </div>
        </div>
    </section>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
   https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

  <script src="./JS/firebase.js"></script>  
   
    <script src="./JS/index.js" type="module"></script>
</body>
</html>
