<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mobile.css?v=0.0.1">
    <title>Document</title>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <!-- &#128100; ES LA SILUETA DE USUARIO -->
        <!-- &#8801; ES menu hamburguesa -->
        <span class="menu-user-button" id="menuUserButton">&#8801;</span> 

        <aside class="aside-user-menu " id="userMenu"> 
            <section class="user-menu_user">
                <img class="img-user inactive" id="imgUser" src="" alt="foto de perfil">
                <span class="user-name" id="userName">Debe iniciar sesion</span> 
                <button class="button-login primary-button" id="btnLogIn">Iniciar Sesión</button> 
                <button class="button-logout primary-button inactive" id="btnLogOut">Cerrar Sesión</button>             
            </section>
            <section class="user-menu-button-container inactive" id="UserMenuBtnContainer">
                <button class="btn-aside-user btn-ordenes-pendientes"id="userMenu_pendingOrders">ORDENES PENDIENTES</button>
                <button class="btn-aside-user btn-ordenes-para-reparto">ORDENES PARA REPARTO</button>
                <button class="btn-aside-user btn-ordenes-para-entregadas">ORDENES ENTREGADAS</button>


            </section>   
            <button class="WhatsApp-button user-menu-WhatsApp-button" id="userMenu_btnWhatsApp" >Contactar por WhatsApp</button>
        </aside>
        <a href="index.html" class="header-logo-a"><img src="./assets/img/logos/setentaTrece320px.jpg" alt="Logo Setenta Trece"></a>           

    </header>
    <main class="main-inicio">
        <section class="inicio-button-container inactive" id="inicioBtnContainer">
            <button class="btn-inicio btn-ordenes-pendientes" id="inicioBtnPendingOrders">ORDENES PENDIENTES</button>
            <button class="btn-inicio btn-ordenes-para-reparto">ORDENES PARA REPARTO</button>
            <button class="btn-inicio btn-ordenes-para-entregadas">ORDENES ENTREGADAS</button>
        </section>
        <section class="section-ordenes-pendientes inactive" id="sectionPendingOrders">
            <button class="primary-button ordenes-pendietnes-btn-volver"  id="btn_ordenesPendientesVolver">volver</button> 
            <div class="ordenes-pendientes-container" id="ordenesPendientesContainer">
                            <!-- ACASE INSERTANDEMANERADINAMICA LAS CARDS -->
            </div>                                        

        </section>

        <aside class="chart-card inactive " id="chartCard">
            <section class=" chart-info-container">
                <section class="card-order-small" id="chart_clientData">
                    <div class="order-small-data">
                        <div class="card-order-small-cliente" id="chartClientName"></div>
                        <span class="card-order-small-id" id="chartClientTel" ></span>
                        <div class="order-small-list-container" id="chart_listItems">
                            <ul>
                                <!-- se inserta la lista desde js -->
                                
                            </ul>
                        </div>
                    </div>
                    <div class="order-small-time-container">
                        <span class="order-small-delayed-time" id="chart_delayedTime"></span>
                        <span>min</span>
                    </div>
                </section>
            </section>
            <button class="primary-button chart-btn-volver" id="chart_btnVolver">volver</button> 
            <button class="primary-button chart-btn-info-entrega">Datos de entrega</button> 
            <h3 class="chart-detail-title">Lista de Items:</h3> 
            <div class="chart-items-container">
                <div class="chart-items-container-cards" id="chartItemsContainer">
                    <!-- CONTENEDOR DE CARDS DE CARRITO -->
                                                                            
                    
                </div>                
            </div>                   
            

            
                                  
            <button class="primary-button chart-btn-cancelar">Cancelar Orden</button>     
            <button class="primary-button chart-btn-pronto">Pronto para reparto</button>   

        </aside>

        <section class="section-options  inactive" id="sectionOptions">
            <section class=" options-info-container">
                                                    <article class="card-order-small" id="options_clientData">
                                                        <div class="order-small-data" >
                                                            <div class="card-order-small-cliente" id="options_textClient"></div>
                                                            <div class="card-order-small-id" id="options_idClient"></div>
                                                            <div class="order-small-list-container">
                                                                <ul id="options_listItems">
                                                                    
                                                                </ul>
                                                            </div>
                                                        </div>
                                                        <div class="order-small-time-container">
                                                            <span class="order-small-delayed-time" id="options_delayedTime"></span>
                                                            <span>min</span>
                                                        </div>
                                                    </article>
            </section>
            
            <div class="section-options-scroll-x">
                <div class="section-options-scroll-x-cards" id="options_itemsScrollX">      

                                
                    <!-- ACA SI INSERTAN LOS PRODUCTOS SELECIONADOS PARA VER LOS GUSTOS -->
           
                                
                                
                                
                </div> 
            </div>         
                                  
            <button class="primary-button options-btn-volver" id="options_btnVolver">volver</button> 
            <button class="primary-button options-btn-pronto">Pronto para reparto</button>   
            <button class="primary-button options-btn-info-entrega">Datos de entrega</button>

        </section>

        <section class="section-delivery inactive ">
            <section class=" options-info-container">
                                                    <article class="card-order-small">
                                                        <div class="order-small-data">
                                                            <div class="card-order-small-cliente">Cliente: </div>
                                                            <div class="card-order-small-id">094144657</div>
                                                            <div class="order-small-list-container">
                                                                <ul>
                                                                    <li>Tortugon: 1</li>
                                                                    <li>pizza: 1 metro</li>
                                                                    <li>Tortugon: 1</li>
                                                                    <li>pizza: 1 metro</li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                        <div class="order-small-time-container">
                                                            <span class="order-small-delayed-time">10</span>
                                                            <span>min</span>
                                                        </div>
                                                    </article>
            </section>
            
                                            
                                <div class="section-info-delivery-container">
                                    <div class="delivery-info-container">
                                       <img class="mapa-provisorio" src="./assets/img/mapa_provisorio.jpg" alt="">
                                       <section class="delivery-info-text">
                                        <span>Descripcion:</span>
                                        <p class="delivery-info-description">
                                           Casa verde con porton de madera, auto blanco afuera
                                        </p>

                                       </section>                                 
                                    </div>                
                                </div>                   
                                                                  
                  
                                  
            <button class="primary-button options-btn-volver">volver</button> 
            <div class="delivery-price-container">
                <span class="delivery-price">$1459</span>
            </div>
            <button class="primary-button options-btn-pronto">Entregado</button>   

        </section>

        
    </main>
    <section class="section-popUp inactive" id="sectionPopUp">
        <div class="popUp-card">
            <h5 class="popUp-text" id="popUpText"> Seguro que desea cancelar el pedido</h5>
            <div class="popUp-buttons-container" id="popUpBtnContainer">
                <button class="primary-button chart-btn-cancelar" id="btn_popUpCancel">Cancelar accion</button>     
                <button class="primary-button chart-btn-pronto" id="btn_popUpConfirm">Confirmar accion</button>
            </div>
        </div>
    </section>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

  <!-- TODO: Add SDKs for Firebase products that you want to use
   https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

  <script src="./JS/firebase.js"></script>  
   
    <script src="./JS/index.js" type="module"></script>
</body>
</html>
